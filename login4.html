<!DOCTYPE html>
<html lang="zxx">
<head>
    
    <title>PatDel - Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="patdel4.css">
    <link type="text/css" rel="stylesheet" href="default.css">
    <style>
     
 
    </style>

</head>
<body id="top">


<!-- Login 8 section start -->

<div class="login">
    <div class="container">
        <div class="row login-box">
            <div class="col-lg-5 form-section">
            
                <div class="form-inner">
                    <a href="login4.html" class="logo">
                        <h2 style="color: rgba(255, 166, 0, 0.781);">Welcome To Patdel</h2>
                        <!-- <img src="assets/img/logos/logo-2.png" alt="logo"> -->
                    </a>
                    <h3 style="color: rgba(221, 158, 40, 0.897);">Sign Into Your Account</h3>
                    <div class="btn-section clearfix">
                        <a href="login4.html" class="link-btn active btn-1 active-bg">Login</a>
                        <a href="register2.html" class="link-btn btn-2 default-bg">Register</a>
                    </div>
                    <form action="#" method="GET">
                        <div class="form-group form-box">
                            <input type="email" name="email" class="form-control" placeholder="Organization Email Address" aria-label="Email Address">
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="checkbox form-group clearfix">
                          
                            <a href="forgot-password.html" style="color: orange;" class="link-light float-end forgot-password">Forgot your password?</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-theme" style="color: white; background-color: rgba(255, 166, 0, 0.781);">Login</button>
                        </div>
                     
                    </form>
                    <div class="clearfix"></div>
                   
                    <p style="color: rgba(221, 158, 40, 0.897);">Don't have an account? <a href="register2.html" class="thembo" > Register here</a></p>
                </div>
                
            </div>
            <div class="col-lg-7 form-section">
                
            </div>
        </div>
    </div>
  
</div>
<!-- Login 8 section end -->

<video autoplay muted loop id="myVideo">
    <source src="atom2.mp4" type="video/mp4">
  </video>
