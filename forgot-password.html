<!-- Login 8 section start -->
<div class="login">
    <div class="container">
        <div class="row login-box">
            <div class="col-lg-5 form-section">
              
                <div class="form-inner">
                    <img src="forgot_bg2.jpg" alt="logo"><br/>
                    <a href="login.html" class="logo">
                        
                        <h2 style="color: rgba(221, 158, 40, 0.897);">Welcome To Patdel</h2>
                        <!-- <img src="assets/img/logos/logo-2.png" alt="logo"> -->
                    </a>
                    <h3 style="color: rgba(221, 158, 40, 0.897);">Recover Your Password</h3>
                   
                    <form action="#" method="GET">
                        <div class="form-group form-box">
                            <input type="email" name="email" class="form-control" placeholder="Organization Email Address" aria-label="Email Address">
                        </div>
                        
                        <div class="checkbox form-group clearfix">
                          
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-theme" style="color: white; background-color: rgba(255, 166, 0, 0.781);">Submit</button>
                        </div>
                    
                    </form>
                    <div class="clearfix"></div>
                  
                    <p style="color: rgba(221, 158, 40, 0.897);">Already a member? <a href="login4.html" class="thembo""> Login here</a></p>
                </div>
               
            </div>
            <div class="col-lg-7 form-section">
                
            </div>
